<div class="tab">
  <button>Course Types</button>
  <button>Courses</button>
</div>

Course Type: <input [(ngModel)]="CourseTypeModel.CourseTypeName" type="text"><br/>
Course Type Description: <input [(ngModel)]="CourseTypeModel.CourseTypeDescription" type="text"><br/>

<input (click)="Add()" type="button" value="Add"> <br/>

{{CourseTypeModel.CourseTypeName}} <br/>
{{CourseTypeModel.CourseTypeDescription}} <br/>

<table border="1">
    <tr>
      <td>CourseType </td>
      <td>CourseType Name</td>
      <td>CourseType Description</td>
    </tr>
  
    <tr *ngFor="let courseType of CourseTypeModels">
      <td>{{courseType.CourseTypeId}}</td>
      <td>{{courseType.CourseTypeName}}</td>
      <td>{{courseType.CourseTypeDescription}}</td>
    </tr>
  </table>
