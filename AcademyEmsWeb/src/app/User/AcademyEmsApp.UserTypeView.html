<!DOCTYPE html>
<html>
 
<head>
    <style>
  .grid-container-element { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    grid-gap: 20px; 
    border: 1px solid black; 
    width: 50%; 
} 
.grid-child-element { 
    margin: 10px; 
    border: 1px solid lightblue; 
}

    </style>
</head>
<body>
  <h2>User Types</h2>
  <p>You can add/update/delete and view all the available user types</p>
  <div class="grid-container-element">
    
    <div class="grid-child-element">     
      <input (click)="GetAllUserTypes()" type="button" value="Get All"> <br/>
      <ems-grid [grid-data]="UserTypeModels" 
      [grid-columns]="GridColumns"
       (grid-selected)="SelectUserType($event)"></ems-grid>
    </div>

    <div class="grid-child-element">
      User Id: <input [(ngModel)]="UserTypeModel.id" type="text"><br/>
      User Type: <input [(ngModel)]="UserTypeModel.type" type="text"><br/>
      User Type Description: <input [(ngModel)]="UserTypeModel.description" type="text"><br/>

      <input (click)="AddUserType()" type="button" value="Add/Update" (disabled) ="Disable">
      <input (click)="DeleteUserType()" type="button" value="Delete" (disabled) ="Disable">
    </div>
</div>
</body>
</html>
